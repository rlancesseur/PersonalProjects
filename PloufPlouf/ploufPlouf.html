<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <title>Plouf Plouf</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>

    <h1><a href="https://rlancesseur.github.io/PersonalProjects/PloufPlouf/ploufPlouf.html">Plouf Plouf</a></h1>

    <div id="containerMenu">
        <div id="pageMenu">
            <h2>Random types</h2>
            <ul>
                <li><button id="btnPickItems">Pick items</button></li>
                <li><button id="btnNbr">Numbers</button></li>
                <li><button id="btnCoin">Coins</button></li>
                <li><button id="btnDice">Dice</button></li>
            </ul>
        </div>
    </div>

    <div id="containerPickItems">
        <div id="pagePickItems">
            <div id="zoneAdd">
                <label for="addItem">Add an item : </label>
                <input type="text" id="addItem">
                <button id="btnAdd">Add</button>
            </div>
            <div>Pick <input id="nbrSortieItems" type="number"> items</div>
            <div id="listItems"></div>
            <button id="btnPick">Pick</button>
            <div id="zoneResultatPick"></div>
        </div>
    </div> 
    
    <div id="containerRandomNumbers">
        <div id="pageRandomNumbers">
            <div>Pick <input id="nbrSortieNbr" type="number"> numbers between <input id="input1" type="number"> and <input id="input2" type="number"></div>
            <button id="btnPloufNbr">Plouf plouf</button>
            <div id="zoneResultatNumbers"></div>
        </div>
    </div>

    <div id="containerCoinFlip">
        <div id="pageCoinFlip">
            <button id="btnCoinFlip">Flip</button>
            <div class="zoneResultat"><img id="imgCoin" src=""></div>
        </div>
    </div>
    
    <div id="containerRollDice">
        <div id="pageRollDice">
            <button id="btnRollDice">Roll</button>
            <div class="zoneResultat"><img id="imgDice" src=""></div>
        </div>
    </div> 
    
</body>
</html>
