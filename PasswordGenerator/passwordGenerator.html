<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>
<body>

    <h1>PASSWORD GENERATOR</h1>

    <main>
        <div id="contenairConfig" class="contenair">
            <div id="contenairLength">
                <label for="nbrCara">Password Length</label>
                <input type="range" min="5" max="50" value="12" id="rangeNbrCara">
                <input type="number" value="12" id="inputNbrCara">
            </div>
            <div class="contenairCheckbox">
                <label for="checkboxMinuscules">Lowercase</label>
                <input type="checkbox" id="checkboxMinuscules" checked>
            </div>
            <div class="contenairCheckbox">
                <label for="checkboxMajuscules">Uppercase</label>
                <input type="checkbox" id="checkboxMajuscules">
            </div>
            <div class="contenairCheckbox">
                <label for="checkboxChiffres">Numbers</label>
                <input type="checkbox" id="checkboxChiffres">
            </div>
            <div class="contenairCheckbox">
                <label for="checkboxSymboles">Symbols</label>
                <input type="checkbox" id="checkboxSymboles">
            </div>
            <div id="contenairbtnValider">
                <button id="btnValider">Generate</button>
            </div>
        </div>
    
        <div id="contenairResult" class="contenair">
            <span id="zoneResultat"></span>
            <button id="btnCopy">Copy</button>
        </div>
    </main>

</body>
</html>
